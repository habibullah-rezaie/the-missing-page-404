<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found | We're lost</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap');

    *,
    html,
    body {
      box-sizing: border-box;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.25rem 0 1.5rem 1.5rem;
    }

    header {
      font-family: 'Inconsolata', monospace;
      font-weight: 700;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex-direction: column;
      font-family: 'Space Mono', monospace;
    }

    
    main>img {
      height: 14.875rem;
      width: auto;
      margin: auto;
    }
    

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.9rem;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 3rem;
    }

    button {
      width: fit-content;
      background-color: #333333;
      font-family: inherit;
      font-size: .875rem;
      color: white;
      border: none;
      padding: 1.5rem 2.68rem;
    }

    footer {
      font-size: .75rem;
      font-weight: 500;
      font-family: Montserrat, sans-serif;
      color: #BDBDBD;
      text-align: center;
    }

    @media screen and (min-width: 768px) {
      html {
        font-size: 18px;
      }
      
      main {
       flex-direction: row;
       justify-content: space-between;
      }

      main img {
        width: 26rem;
        height: auto;
      }

      main section {
        width: 28rem;
        margin-right: 4rem;
      }
    }

    @media screen and (min-width: 1440px) {
      html {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <Header>404 Not Found</Header>
  <main>
    <img src="./Scarecrow.png" alt="Scarecrow"></img>
    <section>
      <h1>I have bad news for you</h1>
      <p>The page you are looking for might be removed or is temporarily unavailable</p>
      <button>Back to Homepage</button>
    </section>
  </main>
  <footer>Created by habibullah-rezaie - <a href="https://devChallenges.io">devChallenges.io</a></footer>
</body>

</html>
